<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	body{
		height:100%;
		background-color:#F3F1E9;
	}
	label{
		display:inline-block;
		width:120px;
	}
	input{
		display:inline-block;
		width:160px;
	}
	
</style>

</head>
<body>
	<form>
		<fieldset>
			<legend>회원정보 입력</legend>
			<label for="id">아이디</label>
			<input type="text" name="id" id="text1">
			<input type="button" value="중복검사"><br>
			
			<label for="password">패스워드</label>
			<input type="password" name="password1"><br>
			
			<label for="password">패스워드 확인</label>
			<input type="password" name="password2"><br>
			
			<label for="name">이름</label>
			<input type="text" name="name"><br>
			
			<label for="tel">휴대폰 번호</label>
			<input type="tel" name="tel"><br>
			
			<label for="email">이메일</label>
			<input type="email" name="email"><br>
			
			<label for="date">생일</label>
			<input type="date" name="date"><br>
			
			<label for="url">홈페이지</label>
			<input type="url" name="url"><br>
			
			<input type="radio" name="gender" value="male">남성<br>
			<input type="radio" name="gender" value="female">여성<br>
		</fieldset>
		
		<input type="submit" value="제출">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
