<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{text-decoration:overline;}
	h2{text-decoration:line-through;}
	h3{text-decoration:underline;}
</style>
</head>
<body>
	텍스트 장식(text_decoration)은 설정되거나 삭제될 수 있다.
	텍스트 장식은 링크에 붙는 밑줄을 삭제할 수 있다.
	
	<h1>텍스트 장식의 예입니다.</h1>
	<h2>텍스트 장식의 예입니다.</h2>
	<h3>텍스트 장식의 예입니다.</h3>
	
</body>
</html>
