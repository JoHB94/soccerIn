<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkLogin(){
		var r=document.loginForm;
		if(r.userId.value==""){
			alert("아이디를 입력하세요.");
			r.userId.focus();
			return false;
		}else if(r.userPass.value==""){
			alert("패스워드를 입력하세요.");
			r.userPass.focus();
			return false;
		}
	}
</script>

</head>
<body>
<form action="LoginServlet" method="POST" name="loginForm" onsubmit="return checkLogin()">
	아 이 디 :<input type="text" name="userId">
			<br><br>
	패스워드 :<input type="password" name="userPass"><br><br>
	
	<input type="submit" value="로그인">
</form>
</body>
</html>
