<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 블럭요소 : 한줄을 모두 차지한다. h1,p,ul,li,table,pre,div,from... -->
	<h1 style="background-color: red">h1으로 정의된 부분입니다.</h1>
	<div style="background-color: aqua">div으로 정의된 부분입니다.</div>
	<p style="background-color: yellow">p으로 정의된 부분입니다.</p>
	<pre style="background-color: green">pre으로 정의된 부분입니다.</pre>
	
	<!-- 인라인요소 : span,input,br,... -->
	<em style="background-color: red">em요소</em>
	<span style="background-color: aqua">span요소</span>
	<img src="peme.png" width="60" height="60"/>
	<a href="http://www.w3c.org">a요소</a>
	
	
</body>
</html>
