<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#header{
	background-color:yellow;
	width:100%;
	height:50px;
}

#nav{
	background-color:yellow;
	width:30%;
	height:100px;
	float:left;
}

#content{
	background-color:blue;
	width:70%;
	height:100px;
	float:right;
}

#footer{
	background-color:aqua;
	width:100%;
	height:100px;
	clear:both;
}
	
</style>
</head>
<body>

<!-- 시맨틱 태그 : 브라우저의 개발자에게 명확하게 그 의미를 설명하는 요소이다. 
	<hgroup> <h1>~<h6>요소의 그룹
	<nav> 네비게이션 링크
	<article> 문서의 내용이나 블로그 포스트
	<section> 문서의 섹션
	<aside> 사이드 바와 같이 옆에 위치하는 내용
	<footer> 문서의 꼬리말
	<figure> 그림이나 도표
	<time> 날짜와 시간
-->

	<div id="wrapper">
		<div id="header">header 문서의 머릿말</div>
		<div id="nav">nav 네비게이션 링크</div>
		<div id="content">content 내용</div>
		<div id="footer">footer 문서의 꼬리말</div>
	</div>
	
</body>
</html>
