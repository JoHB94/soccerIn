<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	margin:0px;
	padding:0px;
}

p{
	margin:0px;
	padding:0px;
	background-color:yellow;
	border:1px solid red;

}

#target{
	margin:10px;
	padding:20px;
	background-color:Lightgreen;
	border:1px solid red;

}
</style>
</head>
<body>
	margin 속성은 테두리(boarder)와 이웃하는 요소 사이의 간격인 마진영역의 크기를 설정합니다.
	padding 속성은 내용(content)과 테두리(boarder) 사이의 간격인 패딩영역의 크기를 설정합니다.
	
	<p> margin: 0px, padding: 0px인 단락입니다.</p>
	<p id="target"> margin: 10px, padding: 20px인 단락입니다.</p>
</body>
</html>
