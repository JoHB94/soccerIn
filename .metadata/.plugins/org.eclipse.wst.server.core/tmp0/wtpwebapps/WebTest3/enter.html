<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		var idTxt = document.enterForm.id;
		var nicknameTxt = document.enterForm.nickname;
		
		if(idTxt.value ==""){
			alert("아이디를 입력하세요.");
			idTxt.value="";
			idTxt.focus();
			return false;
		}
		if(nicknameTxt.value ==""){
			alert("닉네임을 입력하세요.")
			nicknameTxt.value="";
			nicknameTxt.focus();
			return false;
		}
	}
</script>
</head>
<body>
	<form action="EnterServlet" method="GET" name="enterForm" onsubmit="return check()" >
		아이디<input type="text" name="id"><br>
		닉네임<input type="text" name="nickname"><br>
		<input type="submit" value="입장하기">
	</form>
</body>
</html>
