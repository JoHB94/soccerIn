<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function menuCheck(){
		var menuTxt = document.menuForm.menu;
		var flag=true;
		for(i=0; i<menuTxt.length; i++){
			if(menuTxt[i].checked){
				flag=false;
				break;
			}
		}if(flag){
			alert("빈공간이 존재합니다.");
			return false;
		}
	}
</script>
</head>
<body>
	<!-- <요청 파라미터 관련 메소드> -->
	<!-- String getParameter(String name)
		한 개의 파라미터를 이름으로 검색하여 반환한다. -->
		
	<!-- Map<String,String[] > getParameterMap()
		request 객체에 저장된 파라미터 모두를 검색하여 맵으로 반환한다. -->
		
	<!-- Enumeration<String> getParameterNames()
		request객체에 저장된 모든 파라미터의 이름을 검색하여 Enumeratrion으로 변환한다. -->
		
	<!-- String[]getParameterValues(String name)
		체크박스 처럼 한 파라미터의 값이 여러개인 파라미터의 값을 읽어서 String[]로 변환한다. -->
		
	<!-- javascript : menu를 선택하지 않으면 alert()처리를 하고 전송하지 않는다.
		CheckBoxServlet :
		java.lang.String[] getParameterValues(java.String name)을 이용해서 선택한 메뉴항목을   -->
	<form action="CheckBoxServlet" method="get" name="menuForm" onsubmit="return menuCheck()">
		<input type="checkbox" name="menu" value="피자">피자<br>
		<input type="checkbox" name="menu" value="꽃등심">꽃등심<br>
		<input type="checkbox" name="menu" value="다금바리">다금바리<br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
