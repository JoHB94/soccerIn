<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkSelect(){
		var friendNameTxt=document.selectForm.friend;
		if(friendNameTxt.value==""){
			alert("동물을 선택하세요")
		}else{
			document.selectForm.submit();
		}
		
	}
</script>
</head>
<body>
	<form method="get" action ="SelectServlet" name="selectForm" onsubmit="return checkSelect()">
		<select name = "friend" >
		</select> 
	</form>
</body>
</html>
