<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function multiCheck(){
		var genderTxt = document.multiForm.gender;
		var flag = true;
		for(i=0; i < genderTxt.length; i++){
			if(genderTxt[i].checked){
				flag = false;
				break;
			}
		} if(flag){
			alert("성별을 선택해주세요.");

			return false;
		}
		
		var kisuTxt = document.multiForm.kisu;
		if(kisuTxt.value ==""){
			alert("기수를 입력해 주세요.");
			kisuTxt.focus();
			return false;
		}
		var flag1=window.isNaN(kisuTxt.value);
		if(flag1){
			alert("숫자를 입력하세요");
			return false;
		}
		
		var checkBoxTxt = document.multiForm.checkbox;
		var flag2 = true;
		console.log("현재 flag2값 : "+flag2);
		for(i=0; i < checkBoxTxt.length; i++){
			if(checkBoxTxt[i].checked){
				flag2= false;
				break;
			} 
		} if(flag2){
			alert("체크박스를 선택해주세요.");

			return false;
		}
	}
</script>
</head>
<body>
	<form action="MultiServlet" method="get" name="multiForm" onsubmit="return multiCheck()">
		<input type="radio" name="gender" value="male">남자<br>
		<input type="radio" name="gender" value="female">여자<br>
		기수:<input type="text" name="kisu"><br>
		<input type="checkbox" name="checkbox" value="레이">레이<br>
		<input type="checkbox" name="checkbox" value="리즈">리즈<br>
		<input type="checkbox" name="checkbox" value="유진">유진<br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
