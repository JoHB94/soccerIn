<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function showDialog(){
		alert("안녕하세요!");
	}
	
	function greeting(name,position){
		alert(name+""+position+"님 환영합니다.");
	}
	function test1(){
		
		alert("방가");
	}
	function test2(name,mess){
		alert(name+mess);
	}
	function test3(i,j){
		return i+j;
	}
</script>
</head>
<body>
	<button onclick="showDialog()">대화상자 오픈</button>
	<button onclick="greeting('홍길동','부장')">눌러보세요</button><br>
	
	<input type="button" value="버튼1" onclick="test1()"><br><hr>
	<input type="button" value="버튼2" onclick="test2('보아','방가')"><hr>
	
	<script>
		sum=test3(1,2);
		document.write(sum);
	</script>
	
</body>
</html>
