<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calculate(form){
		if(form.action[0].checked){
			form.result.value=Math.max(form.entry_1.value,form.entry_2.value);
		}else{
			form.result.value=Math.min(form.entry_1.value,form.entry_2.value);
		}
	}

</script>

</head>
<body>
	<form method="post">
		숫자_1 : <input type="text" name="entry_1" value=0 onchange="calculate(this.form,this.name);">
		숫자_2 : <input type="text" name="entry_2" value=0 onchange="calculate(this.form,this.name);">
		<br>
		선택 : <br>
		<input type="radio" name="action" value=max onclick="calculate(this.form,this.name);">큰거<br>
		<input type="radio" name="action" value=min onclick="calculate(this.form,this.name);">작은거<br>	
		결과 : <input type="text" name="result" value=0>	
	</form>
</body>
</html>
