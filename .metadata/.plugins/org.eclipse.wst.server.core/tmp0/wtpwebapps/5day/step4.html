<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function login(){
		
		var id = document.loginForm.userId;
		
		if(id.value==""){
			 alert("아이디를 입력하세요.")
		}else{
			alert(id.value);
			id.value="";
		}
		id.focus();
	}
	
	function checkAge(){
		var age = document.ageForm.age;
		var flag = window.isNaN(age.value);
		
		if(flag){
			alert("숫자를 넣으세요");
			age.value="";
			age.focus();
			return;
		}
		
		if(age.value >= 18){
			alert("성인 입장가능")
		} else {
			alert("18세 미만이면 입장 불가능");
		}
		age.value="";
		age.focus();
	}

</script>
</head>
<body>
	<form name="loginForm">
		아이디 : <input type="text" name="userId">
		<input type="button" value="로그인" onclick="login()">
	</form>
	<form name="ageForm">
		나이 : <input type="text" name="age">
		<input type="button" value="나이체크" onclick="checkAge()">
		
	</form>
	
</body>
</html>
