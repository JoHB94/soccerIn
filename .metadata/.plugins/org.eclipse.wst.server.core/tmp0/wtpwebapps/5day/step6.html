<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function radioEx(){
		console.log("radioEx 함수 실행");
		//menu radio는 다수가 존재 이경우 javascript에서는 배열로 인식
		var me = document.menuForm.menu;
		//alert(me.lenght) menu radio가 3개 이므로 3 반환
		//alert(me[0].checked) radio에 체크여부를 true/false로 반환
	
		var flag=true;
		for(i=0; i<me.length; i++){
			if(me[i].checked){
				alert(me[i].value+"주문하셨습니다.");
				flag=false;
				break;
			}
		}
		if(flag){
			alert("메뉴를 선택하세요")
		}
	}
		
	

</script>


</head>
<body>
	<form name="menuForm">
		<input type="radio" name="menu" value="꽃등심">꽃등심<br> <input
			type="radio" name="menu" value="우삼겹">우삼겹<br> <input
			type="radio" name="menu" value="차돌박이">차돌박이<br> <input
			type="button" value="주문" onclick="radioEx()">


	</form>
</body>
</html>
