<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var msg="";
		var time=new Date().getHours();
		
		if(time < 12){
		//12시 이전이면
			msg="Good Morning"
		}else if(time < 18){
			msg="Good Afternoon"
		} else{
			msg="Good Evening"
		}
		alert(msg);
	</script>
	
	<script>
		var grade = prompt("성적을 입력하시오 : ", "A-F사이의 문자로");
		switch(grade){
		case 'A': alert("잘했어요!")
			break;
		case 'B': alert("좋은 점수에요!")
			break;
		case 'C': alert("괜찮은 점수에요!")
			break;
		case 'D': alert("좀더 노력하세요!")
			break;
		case 'F': alert("다음학기 수강하세요!")
			break;
		default:alert("알수없는 학점입니다.")
		}
	</script>
</body>
</html>
