<head>

<title>Insert title here</title>
<script type="text/javascript">
	function checkFind(){
		var idTxt=document.findForm.userId;
		if(idTxt.value==""){
			alert("아이디를 입력하세요");
			idTxt.value=="";
			idTxt.focus();
		}
	}
</script>
</head>
<body>
<form action="FindServlet" method="POST" name="findForm" onsubmit="return checkFind()">

	<input type="submit" value="검색">
</form>
</body>
