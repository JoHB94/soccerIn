<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkRegister(){
		var registerTxt=document.registerServlet;
		
		if(registerTxt.userId.value==""){
			alert("아이디를 입력");
			registerTxt.userId.value="";
			registerTxt.userId.focus();
			return false;
		}
		if(registerTxt.userPass.value==""){
			alert("비밀번호를 입력");
			registerTxt.userPass.value="";
			registerTxt.userPass.focus();
			return false;
		}
		if(registerTxt.userName.value==""){
			alert("이름을 입력");
			registerTxt.userName.value="";
			registerTxt.userName.focus();
			return false;
		}
		if(registerTxt.userAddr.value==""){
			alert("주소를 입력");
			registerTxt.userAddr.value="";
			registerTxt.userAddr.focus();
			return false;
		}
	}
</script>
</head>
<body>
<form action="RegisterServlet" method="post" name="registerServlet" onsubmit="return checkRegister()">
	아 이 디:<input type="text" name="userId"><br>
	비밀번호 :<input type="password" name="userPass"><br>
	이   름:<input type="text" name="userName"><br>
	주   소:<input type="text" name="userAddr"><br>
	<input type="submit" value="확인">
</form>
</body>
</html>
